                  </a>
                  <div>
                    <a href="" class="text-dark ">
                      <strong>{{i['user_name']}}</strong>
                    </a>

                  </div>
                </div>

                <div>
        
                </div>
        
        
              </div>

                <img src="{{ url_for('static', filename='image/'+i['filename'])}}" class="w-100" />

                </a>
              </div>
              <!-- Media -->
              <!-- Interactions -->
              <div class="card-body">

                <!-- Reactions -->

                <div class="d-flex justify-content-between text-center border-top border-bottom mb-4">
                  <button type="button" class="btn btn-link btn-lg" data-mdb-ripple-color="dark">
                    <i class="fas fa-thumbs-up me-2"></i>Like
                  </button>
                  <button type="button" class="btn btn-link btn-lg" data-mdb-ripple-color="dark">
                    <i class="fas fa-comment-alt me-2"></i>Comment
                  </button>
                  <button type="button" class="btn btn-link btn-lg" data-mdb-ripple-color="dark">
                    <i class="fas fa-share me-2"></i>Share

                </div>
                <!-- Buttons -->
          
                <!-- Comments -->

                <form action="/add_comment" method="post">

                    <button style="display: none;" type="submit"> </button>
                  <a href="">
        
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/18.webp" class="border rounded-circle me-2"
                      alt="Avatar" style="height: 40px" />
                  </a>
                  <div class="form-outline w-100">
                    <input class="form-control" name="cmt" id="textAreaExample" rows="2"></input>
                    <label class="form-label" for="textAreaExample">Write a comment</label>
                  </div>
                </div>
        
            </form>
                <!-- Input -->
          
                <!-- Answers -->
